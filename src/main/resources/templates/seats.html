<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  th:href="@{/style.css}"/>
    <title>seatsSmall</title>
</head>
<body>
    <ul class="legend">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat taken"></div>
            <small>Occupied</small>
        </li>
    </ul>
    <div class="container">
        <tr th:each ="row : ${seats}">
            <div class="row">
                <td th:each = "seat : ${row}">
                    <div th:id ="${seat.number}" th:class="seat +${seat.status}" th:text="${seat.number}" onclick="getId(this.id);">
                    </div>
                </td>
            </div>
        </tr>

        <div class="screen"></div>

        <p class="notification">
            You have selected <span id="count">0</span> seats.
        </p>

        <script src="script.js" type="text/javascript"></script>

    </div>
</body>
<script>
</script>
</html>
