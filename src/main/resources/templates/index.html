<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>KinoXP Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/movies.css}">
    <link th:href="@{/stylesheet.css}" rel="stylesheet" >

    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/movie.js" th:src="@{/js/index.js}"></script>

</head>
<body>
    <section class ="logo-section">
        <div id="over" style="position:absolute; width:100%; height:100%">
            <div class="cheetahlogo" ></div>
        </div>
    </section>
    <section class="top-section">
        <div class = "Nav">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/movies">All Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tickets" style="border-right: 0;">Tickets</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <section class="middle-section">
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <div class="joker" style="width:100%"></div>
                <a href="http://localhost:8001/movies/getOne/12"><button type="button" class="btn btn-primary btn-lg">Go to movie</button></a>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <div class="conjour" style="width:100%"></div>
                <a href="http://localhost:8001/movies/getOne/24"><button type="button" class="btn btn-primary btn-lg">Go to movie</button></a>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <div class="tenet" style="width:100%"></div>
                <a href="http://localhost:8001/movies/getOne/6"><button type="button" class="btn btn-primary btn-lg">Go to movie</button></a>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <!-- White divider -->
    <div class="white-box">
        <h1>Movies of the week</h1>
    </div>

    <!-- Movie shower -->
    <div class="container">
        <div id="movies" class="row"></div>
    </div>

<!--    <section class="bottom-section">-->
    <!-- Footer -->
    <footer class="page-footer font-small cyan darken-3" style="background-color: #2a9fd6;">

        <!-- Footer Elements -->
        <div class="container">

            <!-- Grid row-->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-12 py-5">
                    <div class="mb-5 flex-center">
                        <!-- Facebook -->
                        <a class="fb-ic">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                        <!-- Twitter -->
                        <a class="tw-ic">
                            <i class="fa fa-twitter-square"> </i>
                        </a>
                        <!-- Google +-->
                        <a class="gplus-ic">
                            <i class="fa fa-google-square"> </i>
                        </a>
                        <!--Linkedin -->
                        <a class="li-ic">
                            <i class="fa fa-linkedin-square"> </i>
                        </a>
                        <!--Instagram-->
                        <a class="ins-ic">
                            <i class="fa fa-instagram-square"> </i>
                        </a>
                        <!--Pinterest-->
                        <a class="pin-ic">
                            <i class="fa fa-pinterest-square"> </i>
                        </a>
                    </div>
                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row-->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2020 Made by:
            <a href="https://mdbootstrap.com/" style="color: white;">  Costel-Gabriel, Frederik, Johan, Itai, Aleksandar, Ástþór, Radu, Max</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->


    <script th:inline="javascript">
        /*<![CDATA[*/
        var movies = /*[[${movies}]]*/ [];
        /*]]>*/
    </script>
    <script th:src="@{/js/movies.js}"></script>
    <script th:src="@{/js/index.js}"></script>
</body>
</html>
