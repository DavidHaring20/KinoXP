<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Movies</title>
    <link rel="stylesheet" href="stylesheetMovieList.css">
</head>
<body>
    <div>
        <h1 class="table-header">List of Movies</h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Age Requirement</th>
                <th>Duration</th>
                <th>Genre</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${id}"/>
                <td th:text="${title}"/>
                <td th:text="${ageRequirement}"/>
                <td th:text="${duration}"/>
                <td th:text="${genre}"/>
                <td th:text="${description}"/>
        </tbody>
    </table>
